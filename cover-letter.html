<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marcus Anderson — Application Hub</title>
  <meta name="description" content="Intro hub for resume & cover letter — Marcus Anderson, Software Developer." />
  <meta name="theme-color" content="#0b0f1a" />
  <style>
    :root {
      --bg: #0b0f1a;
      --bg-accent: #0f1526;
      --text: #e8eefc;
      --muted: #a7b0c3;
      --primary: #7aa2ff;
      --primary-2: #9bffd6;
      --highlight: #ffcd70;
      --card: rgba(255,255,255,0.06);
      --card-border: rgba(255,255,255,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    body { margin: 0; font-family: 'Inter', system-ui, sans-serif; color: var(--text); background: var(--bg); line-height: 1.65; display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
    a { color: inherit; text-decoration: none; }

    .backdrop { position: fixed; inset: 0; z-index: -2; background: linear-gradient(135deg, var(--bg) 0%, var(--bg-accent) 100%); }
    .blobs { position: fixed; inset: -20vmax; z-index: -3; filter: blur(40px); opacity: .33; }
    .blobs::before, .blobs::after { content:""; position: absolute; width: 60vmax; height: 60vmax; border-radius: 50%; }
    .blobs::before { background: radial-gradient(circle at 30% 30%, var(--primary), transparent 60%); animation: float1 22s linear infinite; left: 4vmax; top: 6vmax; }
    .blobs::after  { background: radial-gradient(circle at 70% 70%, var(--primary-2), transparent 60%); animation: float2 28s linear infinite; right: 0; bottom: 0; }
    @keyframes float1 { 0% { transform: translate(0,0) rotate(0) } 50% { transform: translate(10vmax,3vmax) rotate(90deg) } 100% { transform: translate(0,0) rotate(180deg) } }
    @keyframes float2 { 0% { transform: translate(0,0) rotate(0) } 50% { transform: translate(-8vmax,-5vmax) rotate(-90deg) } 100% { transform: translate(0,0) rotate(-180deg) } }

    .hub { max-width: 720px; padding: 40px; background: var(--card); border: 1px solid var(--card-border); border-radius: 20px; box-shadow: var(--shadow); animation: fadeIn 1.2s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }

    .hub h1 { margin: 0 0 12px; font-size: clamp(30px, 5vw, 54px); background: linear-gradient(90deg, var(--primary), var(--highlight)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .hub p { color: var(--muted); margin: 0 0 24px; font-size: 18px; }

    .cta { display: flex; gap: 16px; flex-wrap: wrap; justify-content: center; }
    .btn { display: inline-flex; align-items: center; justify-content: center; padding: 14px 22px; border-radius: 16px; border: 1px solid var(--card-border); background: var(--card); color: var(--text); font-weight: 600; box-shadow: var(--shadow); transition: transform .2s ease, background .2s ease, border-color .2s ease; font-size: 18px; }
    .btn:hover { transform: translateY(-2px); border-color: rgba(122,162,255,.55); }
    .btn.primary { background: linear-gradient(135deg, var(--primary), var(--primary-2)); color: #06131b; border-color: transparent; }

    footer { margin-top: 28px; color: var(--muted); font-size: 14px; }
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <div class="blobs" aria-hidden="true"></div>

  <div class="hub">
    <h1>Marcus Anderson</h1>
    <p>Welcome to my interactive application hub. Explore my animated resume or view a tailored cover letter designed for this role.</p>
    <div class="cta">
      <a class="btn primary" href="Resume.html">View Resume</a>
      <a class="btn" href="cover-letter.html">Read Cover Letter</a>
    </div>
    <footer>
      © 2025 Marcus Anderson · Application Hub
    </footer>
  </div>
</body>
</html>
